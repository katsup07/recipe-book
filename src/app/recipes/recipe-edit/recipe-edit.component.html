<div class="row container">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class='col-xs-12'>
          <p class="form-validation-success" *ngIf="!recipeForm.invalid"><span class="glyphicon glyphicon-floppy-saved"></span> - Ready to be saved.</p>
          <p class="form-validation-error" *ngIf="recipeForm.invalid"><span class="glyphicon glyphicon-floppy-remove"></span> - All fields must be filled with text or numbers greater than 0.</p>
          <div class="form-actions">
            <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid"><span class="glyphicon glyphicon-floppy-disk"></span> Save </button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group name">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group imagePath">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row image">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row  ingredients" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text"  class="form-control" placeholder="Ingredient name" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number"  class="form-control" value="0" min='0' placeholder="#" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type='button' class="btn bold btn-danger" (click)="onDeleteIngredient(i)"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type='button' class="btn btn-primary add-ingredient" (click)="onAddIngredient()"><span class="icon glyphicon glyphicon-ok"></span>Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
