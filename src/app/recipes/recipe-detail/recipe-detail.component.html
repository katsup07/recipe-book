<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row dropdown-menu-container">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;"><span class="icon glyphicon glyphicon-plus"></span>Add Ingredients to Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()"><span class="icon glyphicon glyphicon-wrench"></span>Edit </a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()"><span class="icon glyphicon glyphicon-trash"></span>Delete </a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 class="recipe-title">{{ recipe.name }}</h1>
  </div>
</div>

<div class="row description">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<hr>
<h3>Ingredients</h3>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
