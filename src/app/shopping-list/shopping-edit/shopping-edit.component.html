<div class="row">
  <h1 class="main-heading-1">
    <span class="glyphicon glyphicon-plus heading-icon"></span>Add Ingredients to List
  </h1>
  <div class="col-xs-12">
    <form (ngSubmit)="onAddOrEditItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Ingredient</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            required
            ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
            ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 actions-buttons">
          <!-- Add will submit form, since only button of type='submit'-->
          <button class="btn btn-success" type="submit" [disabled]="!f.valid || shoppingListNameEditorIsOpen">{{ editMode ? 'Update' : 'Add' }}</button> 
          <button class="btn btn-primary" type="button" (click)="onClear()" [disabled]="shoppingListNameEditorIsOpen">Clear</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" [disabled]="!f.valid || shoppingListNameEditorIsOpen"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
      </div>
    </form>
  </div>
</div>
